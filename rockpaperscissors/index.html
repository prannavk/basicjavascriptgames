<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorsGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSCORS GAME</h1>
        <div class="comboxcontainer">
            <div class="texthds">
                <h3>You Say: <span id="user-choice"></span></h3>
                <h3>Computer Says: <span id="computer-choice"></span></h3>
                <h3>Outcome: <span id="result"></span></h3>
            </div>
            <div class="btns">
                <h2>Pick Choice ->  </h2>
                <button class="button" id="Rock">ROCK</button>
                <button class="button" id="Paper">PAPER</button>
                <button class="button" id="Scissor">SCISSORS</button>
            </div>
        </div><br/><br/>
        <div class="images">
            <img class="simage rock" src="rock.png" alt="ROCK">
            <img class="simage paper" src="paper.jpeg" alt="PAPER">
            <img class="simage scissor" src="scissor.png" alt="SCISSORS">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
